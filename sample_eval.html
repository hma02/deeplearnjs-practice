<style>
    .main-wrapper {
        background: #fff;
        padding: 20px;
        padding-right: 300px;
    }

    @media (max-width: 767px) {
        .main-wrapper {
            padding: 10px;
        }
        .main-wrapper .time {
            position: static;
            display: block;
            margin-top: 5px;
        }
    }

    .ink-panel {
        /* display: flex; */
        /* flex-direction: column; */
        font-size: 14px;
    }

    .subtitle {
        font-size: 15px;
        font-weight: bold;
    }

    .title {
        align-items: center;
        /* border-bottom: 1px solid rgba(0, 0, 0, 0.1); */
        color: black;
        display: flex;
        font-weight: 500;
        height: 20px;
        min-height: 20px;
        padding-top: 20px;
        padding-left: 20px;
        text-transform: uppercase;
    }

    #dataset {
        background: #fafafa;
        border-right: 1px solid rgba(0, 0, 0, 0.1);
        min-width: 210px;
        /* width: 230px; */
        /* position: relative; */
    }

    #dataset>div {
        padding-left: 2px;
        padding-right: 2px;
    }

    .data-stats {
        margin-top: 10px;
    }
    /* #model-builder-container {
        display: flex;
        width: 100%;
    } */

    #model {
        border-right: 1px solid rgba(0, 0, 0, 0.1);
        max-width: 150px;
        /* position: relative; */
    }

    #model>div {
        padding-left: 2px;
        padding-right: 2px;
    }


    .stat {
        display: table-row;
    }

    .stat-label,
    .stat-value {
        display: table-cell;
        padding: 5px 15px 5px 0;
    }


    #upload-download-container {
        padding-top: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(0, 0, 0, .1);
    }

    .header {
        border-bottom: solid .5px #666666;
        height: 56px;
        background: slategray;
        color: #eaeaea;
        z-index: 999;
        font-weight: 500;
        font-size: 22px;
        padding-left: 12px;
        line-height: 56px;
    }

    .train-button-container {
        margin: 12px 0;
    }

    .model-error {
        padding: 12px 0;
        color: #b80000;
        font-style: italic;
    }

    .model-error-info {
        margin-left: -8px;
    }

    .invalid-model {
        display: inline-block;
    }

    .inference-stats-message,
    .train-stats-message {
        line-height: 1.67em;
    }

    .button {
        background-color: #a5d6a7;
    }

    #button-container {
        width: 400px;
        margin-top: 15px;
    }

        /* border-right: 1px solid rgba(0, 0, 0, 0.1); */

    }

    }

    }

    .ndarray-image-visualizer {
        flex-basis: 100px;
    }

    .ndarray-logits-visualizer {
        flex-grow: 1;
    }

    .logit {
        font-size: 21px;
    }

    .logit-label {
        color: #414141;
        font-size: 18px;
        line-height: 18px;
        margin: 4px;
        display: inline-block;
        width: 100px;
    }

    .single-logit-container {
        display: flex;
    }

    .logit-viz-outer {
        flex-grow: 1;
    }

    .logit-viz-inner {
        vertical-align: middle;
        padding: 4px;

<body onload="start()">

    <!--Navigation bar-->
    <div id="nav-placeholder">
    </div>
    <!--end of Navigation bar-->

    <div class="wrapper" id="wrap">

        <div class="sidebar-wrapper">

            <div class="contact-container container-block">
                <div class="jumbotron">

                        Ueval</h2>

                        model needed, no data labels needed).
                    </p> -->
                </div>
                <p>Last Update: 2017-11-23</p>
                <p>
                    <a href="https://github.com/PAIR-code/deeplearnjs/blob/master/LICENSE">DeeplearnJS's Apache License</a>

                </p>

            </div>

        </div>

        <div class="main-wrapper">

            <div class="item row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input class="btn btn-primary btn-md" id="buttoninfer" type="submit" value="Start Inferring" />
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label for="environment-dropdown">Environment</label>
                        <select class="form-control" id="environment-dropdown">
                            <option value="CPU">CPU</option>
                            <option value="GPU">GPU</option>
                        </select>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <div class="item row">

                <div class="col-md-6 col-sm-6 col-xs-12">

                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input class="btn btn-primary btn-md" id="buttoneval1" type="submit" value="Start Evaluating" />
                    <div class="train-stats-message" id="evalExamplesPerSec">Eval Examples/sec: </div>
                    <div class="train-stats-message" id="examplesEvaluated">Examples evaluated:</div>
                    <!-- <div class="train-stats-message" id="evalTotalTimeSec">Eval Total time: sec.</div> -->

                    <label class="btn btn-default btn-file">
                        Upload Gen Weights
                        <input type="file" id="weights-file" name="weights-file" style="display: none;" />
                    </label>


                </div>
            </div>

            <br>
            <br>
            <hr class="divider" />


            <div class="item row">

                <div class="col-md-6 col-sm-6 col-xs-12">
                    <p>real images</p>
                    <div id="real-container"></div>
                </div>

                <div class="col-md-6 col-sm-6 col-xs-12">
                    <p>a good generator</p>
                    <div id="generated-container"></div>
                </div>
                <!-- <div id="generated_bad_container">a bad generator</div> -->

            </div>

            <br>
            <br>
            <hr class="divider" />

            <div class="item row">
                <div class="col-md-6 col-sm-6 col-xs-12">

                    <canvas id="realimagelossgraph"></canvas>

                </div>



                <div class="col-md-6 col-sm-6 col-xs-12">
                    <!-- <canvas id="real_image_js_loss"></canvas> -->
                    <!-- <canvas id="bad_gen_js_loss"></canvas> -->
                    <canvas id="critlossgraph"></canvas>
                </div>

            </div>

        </div>

    </div>
